<div class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Campus Access</h1>
      <p class="text-gray-500 mt-2">Sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="message" 
         [ngClass]="message.includes('âœ…') ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'"
         class="mb-4 p-3 rounded-lg border text-sm">
      {{ message }}
    </div>

    <!-- Login Form -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          [(ngModel)]="username" 
          placeholder="Enter your username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          [(ngModel)]="password" 
          type="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <button 
        (click)="onLogin()" 
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </div>

    <!-- Register Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-semibold">Register here</a>
      </p>
    </div>
  </div>
</div>
