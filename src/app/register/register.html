<div class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
      <p class="text-gray-500 mt-2">Join Campus Access today</p>
    </div>

    <!-- Success/Error Message -->
    <div *ngIf="message" 
         [ngClass]="message.includes('✅') || message.includes('success') ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'"
         class="mb-4 p-3 rounded-lg border text-sm">
      {{ message }}
    </div>

    <!-- Registration Form -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          [(ngModel)]="username" 
          placeholder="Choose a username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          [(ngModel)]="email" 
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          [(ngModel)]="password" 
          type="password" 
          placeholder="Create a strong password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Register as</label>
        <select 
          [(ngModel)]="role"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition bg-white">
          <option value="STUDENT">Student</option>
          <option value="HOST">Host (requires admin approval)</option>
        </select>
      </div>

      <!-- Info message for Host -->
      <div *ngIf="role === 'HOST'" class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-700">
        ℹ️ Host accounts require admin approval before you can log in.
      </div>

      <button 
        (click)="onRegister()" 
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating account...</span>
      </button>
    </div>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">Already have an account? 
        <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold">Sign in</a>
      </p>
    </div>
  </div>
</div>
